name: Deploy Frontend to Azure Static Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'src/frontend/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_DIR: 'src/frontend'        
  DIST_DIR: 'src/frontend/dist'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: '${{ env.APP_DIR }}/package-lock.json'

      - name: Install deps
        run: npm ci
        working-directory: ${{ env.APP_DIR }}

      - name: Export public build vars
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          echo "VITE_SHOW_EDIT_FUNCTIONALITY=false" >> $GITHUB_ENV
          echo "VITE_USE_MOCK_DATA=false" >> $GITHUB_ENV

      - name: Debug environment variables
        run: |
          echo "VITE_API_URL is set: ${{ secrets.VITE_API_URL != '' }}"
          echo "Environment variables exported to GITHUB_ENV"

      - name: Build (Vite)
        env:
          NODE_ENV: production
        run: npm run build
        working-directory: ${{ env.APP_DIR }}

      
      - name: Include staticwebapp.config.json
        run: |
          if [ -f "${{ env.APP_DIR }}/staticwebapp.config.json" ]; then
            cp "${{ env.APP_DIR }}/staticwebapp.config.json" "${{ env.DIST_DIR }}/"
          fi
        
      - name: Compile Resume from .tex
        uses: xu-cheng/latex-action@v4
        with:
          root_file: |
            src/frontend/src/pages/resume/resume.tex

      - name: Copy compiled resume to dist directory
        run: |
          cp src/frontend/src/pages/resume/resume.pdf "${{ env.DIST_DIR }}/JoeyResume.pdf"
          echo "Copied resume.pdf to ${{ env.DIST_DIR }}/JoeyResume.pdf"

      
      - name: Validate artifact
        run: |
          test -f "${{ env.DIST_DIR }}/index.html"
          grep -q '<script type="module"' "${{ env.DIST_DIR }}/index.html"
          ! grep -q '/src/main\.' "${{ env.DIST_DIR }}/index.html" || (echo "ERROR: dev index.html detected"; exit 1)

      - name: Deploy to Azure Static Web Apps (upload dist as site root)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload

          app_location: ${{ env.DIST_DIR }}
          output_location: ''         

          skip_app_build: true       
          skip_api_build: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
